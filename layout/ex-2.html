<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>导航右侧登录注册</title>
    <style>
        .parent{
            display: flex; /* 关键代码 */

            width: 100%;
            height: 60px;
            line-height: 60px;
            background: #f7f7f7;
            padding: 0;
        }
        .parent li{
            list-style: none;
            width: 100px;
            height: 60px;
            text-align: center;
        }
        .parent li:last-child{
            margin-left: auto;/* 关键代码 */
        }
    </style>
</head>
<body>
    <ul class="parent">
        <li>导航名称</li>
        <li>导航名称</li>
        <li>导航名称</li>
        <li>导航名称</li>
        <li>
            <span>登录</span>
            <span>注册</span>
        </li>
    </ul>
</body>
</html>
